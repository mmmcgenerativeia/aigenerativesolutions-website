<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo AI Generative Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo para centrar el logo y establecer un fondo oscuro */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a18; /* Fondo oscuro, azul noche profundo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos toda la altura de la ventana */
            font-family: 'Exo 2', sans-serif; /* Fuente futurista y limpia */
            overflow: hidden; /* Evita barras de scroll si la animación se excede un poco */
        }

        /* Contenedor principal del logo para establecer la perspectiva 3D */
        .logo-container {
            width: 400px; /* Ancho del logo */
            height: 150px; /* Alto del logo */
            position: relative; /* Para posicionar los satélites absolutamente respecto a este contenedor */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Profundidad de la perspectiva para el efecto 3D */
            transform-style: preserve-3d; /* Permite que los hijos mantengan sus transformaciones 3D */
        }

        /* Estilo del texto del logo */
        .logo-text {
            font-size: 2.8rem; /* Tamaño de la fuente */
            color: #e0e0ff; /* Color principal del texto, un lavanda pálido */
            text-shadow: 
                0 0 5px #c0c0ff,
                0 0 10px #a0a0ff,
                0 0 15px #8080ff,
                0 0 20px #6060ff; /* Efecto de neón sutil */
            position: relative; /* Para asegurar que esté en el flujo 3D */
            transform: translateZ(0px); /* Lo posiciona en el plano Z=0 */
            z-index: 10; /* Asegura que el texto esté por encima de los satélites que pasan por detrás */
        }

        .logo-text .ai-part {
            font-weight: 700; /* "AI" más destacado */
            color: #f0f0ff; /* Ligeramente más brillante */
        }
        
        .logo-text .solutions-part {
            font-size: 2.6rem; /* Ligeramente más pequeño para "Solutions" */
            opacity: 0.9;
        }


        /* Estilo base para los satélites */
        .satellite {
            position: absolute;
            width: 8px; /* Tamaño del satélite */
            height: 8px; /* Tamaño del satélite */
            background-color: #80ffff; /* Color cian brillante para los satélites */
            border-radius: 50%; /* Forma circular */
            box-shadow: 0 0 8px #80ffff, 0 0 12px #80ffff, 0 0 16px #00ffff; /* Efecto de brillo intenso */
            transform-style: preserve-3d; /* Para que la animación 3D funcione correctamente */
        }

        /* Animaciones para las órbitas de los satélites */
        /* Cada satélite tendrá una animación, duración y retraso ligeramente diferentes */

        /* Satélite 1: Órbita elíptica horizontal, pasa por delante y por detrás */
        .satellite-1 {
            animation: orbit1 8s linear infinite;
        }
        @keyframes orbit1 {
            0% { transform: rotateY(0deg) translateX(180px) translateZ(50px) rotateY(-0deg) scale(1); opacity: 0.8; }
            25% { transform: rotateY(90deg) translateX(180px) translateZ(0px) rotateY(-90deg) scale(0.8); opacity: 1; }
            50% { transform: rotateY(180deg) translateX(180px) translateZ(-50px) rotateY(-180deg) scale(0.6); opacity: 0.8; } /* Detrás del texto */
            75% { transform: rotateY(270deg) translateX(180px) translateZ(0px) rotateY(-270deg) scale(0.8); opacity: 1; }
            100% { transform: rotateY(360deg) translateX(180px) translateZ(50px) rotateY(-360deg) scale(1); opacity: 0.8; } /* Delante del texto */
        }

        /* Satélite 2: Órbita elíptica vertical, más rápida */
        .satellite-2 {
            animation: orbit2 6s linear infinite;
            animation-delay: -2s; /* Desfase en la animación */
            background-color: #ff80ff; /* Color magenta */
            box-shadow: 0 0 8px #ff80ff, 0 0 12px #ff80ff, 0 0 16px #ff00ff;
        }
        @keyframes orbit2 {
            0% { transform: rotateX(0deg) translateY(70px) translateZ(60px) rotateX(-0deg) scale(0.9); } /* Delante */
            25% { transform: rotateX(90deg) translateY(70px) translateZ(0px) rotateX(-90deg) scale(0.7); }
            50% { transform: rotateX(180deg) translateY(70px) translateZ(-60px) rotateX(-180deg) scale(0.5); } /* Detrás */
            75% { transform: rotateX(270deg) translateY(70px) translateZ(0px) rotateX(-270deg) scale(0.7); }
            100% { transform: rotateX(360deg) translateY(70px) translateZ(60px) rotateX(-360deg) scale(0.9); }
        }

        /* Satélite 3: Órbita diagonal, más lenta y lejana */
        .satellite-3 {
            animation: orbit3 10s linear infinite;
            animation-delay: -4s;
            background-color: #ffff80; /* Color amarillo */
            box-shadow: 0 0 8px #ffff80, 0 0 12px #ffff80, 0 0 16px #ffff00;
            width: 6px;
            height: 6px;
        }
        @keyframes orbit3 {
            0% { transform: rotateZ(45deg) rotateY(0deg) translateX(200px) translateZ(30px) rotateY(0deg) scale(0.8); opacity: 0.7;}
            50% { transform: rotateZ(45deg) rotateY(180deg) translateX(200px) translateZ(-40px) rotateY(-180deg) scale(0.5); opacity: 0.9;} /* Detrás */
            100% { transform: rotateZ(45deg) rotateY(360deg) translateX(200px) translateZ(30px) rotateY(-360deg) scale(0.8); opacity: 0.7;} /* Delante */
        }
        
        /* Satélite 4: Órbita más cercana y rápida, predominantemente frontal */
        .satellite-4 {
            animation: orbit4 5s linear infinite;
            animation-delay: -1s;
            background-color: #80ff80; /* Color verde lima */
            box-shadow: 0 0 7px #80ff80, 0 0 10px #80ff80, 0 0 14px #00ff00;
            width: 7px;
            height: 7px;
        }
        @keyframes orbit4 {
            0% { transform: rotateY(20deg) translateX(150px) translateZ(70px) rotateY(-20deg) scale(1.1); opacity: 1;} /* Muy frontal */
            25% { transform: rotateY(110deg) translateX(150px) translateZ(10px) rotateY(-110deg) scale(0.9); opacity: 0.8;}
            50% { transform: rotateY(200deg) translateX(150px) translateZ(-20px) rotateY(-200deg) scale(0.7); opacity: 0.7;} /* Ligeramente detrás */
            75% { transform: rotateY(290deg) translateX(150px) translateZ(10px) rotateY(-290deg) scale(0.9); opacity: 0.8;}
            100% { transform: rotateY(380deg) translateX(150px) translateZ(70px) rotateY(-380deg) scale(1.1); opacity: 1;}
        }

         /* Satélite 5: Órbita más lejana y lenta, predominantemente trasera */
        .satellite-5 {
            animation: orbit5 12s linear infinite;
            animation-delay: -3s;
            background-color: #ffb366; /* Naranja pálido */
            box-shadow: 0 0 6px #ffb366, 0 0 9px #ffb366, 0 0 12px #ff9933;
            width: 5px;
            height: 5px;
        }
        @keyframes orbit5 {
            0% { transform: rotateX(-30deg) rotateY(0deg) translateX(220px) translateZ(-60px) rotateY(0deg) scale(0.6); opacity: 0.6;} /* Detrás */
            50% { transform: rotateX(-30deg) rotateY(180deg) translateX(220px) translateZ(10px) rotateY(-180deg) scale(0.8); opacity: 0.9;} /* Ligeramente frontal */
            100% { transform: rotateX(-30deg) rotateY(360deg) translateX(220px) translateZ(-60px) rotateY(-360deg) scale(0.6); opacity: 0.6;} /* Detrás */
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">
            <span class="ai-part">AI</span> <span class="solutions-part">Generative Solutions</span>
        </div>

        <div class="satellite satellite-1"></div>
        <div class="satellite satellite-2"></div>
        <div class="satellite satellite-3"></div>
        <div class="satellite satellite-4"></div>
        <div class="satellite satellite-5"></div>
    </div>
</body>
</html>
